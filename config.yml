## 按钮设置
# 颜色列表: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/ChatColor.html

# 粒子与音效
# 音效参数参考值
# 音效名称列表: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
Sound-Name: "ENTITY_EXPERIENCE_ORB_PICKUP"
sound-volume: 3.0
sound-pitch: 0.533
# 粒子名称列表: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html
Particle-Name: "EXPLOSION_NORMAL"

# 接受按钮属性
Accept-Button: "ACCEPT"
Accept-Button-Color: "RED"
Accept-Button-Set-Bold: true
Accept-Button-Description: "&6点击此处&c接受&6传送请求！"

# 中间按钮属性
Middle-Button: " | "
Middle-Button-Color: "GRAY"
Middle-Button-Set-Bold: true
Middle-Button-Description: "&7 <- 选择操作 -> "

# 拒绝按钮属性
Deny-Button: "DENY"
Deny-Button-Color: "RED"
Deny-Button-Set-Bold: true
Deny-Button-Description: "&6点击此处&c拒绝&6传送请求！"

# 在下列列表中添加要禁用 SimpleTpa 的世界名
disabled-worlds:
  - 'disabledworld'

# 功能开关
# BACK设置
disable-back-command: false          # 禁用 /back 命令（玩家无法使用返回功能）
disable-coords-message: false        # 禁用死亡坐标提示消息（玩家死亡时不显示坐标）
disable-back-on-death: false         # 禁用死亡位置记录（玩家死亡后无法用 /back 返回）
disable-back-on-tp: false            # 禁用传送位置记录（传送后不会更新 /back 的位置）

# 其他功能开关
disable-gamemode-check: false        # 禁用游戏模式检查（如观察者模式也可传送）
disable-accept-deny-buttons: false   # 禁用接受/拒绝按钮（需手动输入命令响应请求）
disable-particles: false             # 禁用传送粒子特效
disable-move-system: false           # 禁用移动检测（移动不会取消传送）
disable-sound: false                 # 禁用传送音效
disable-interdimensional-travel: false  # 禁止跨维度传送（必须同世界才能传送）
disable-invincibility: false         # 禁用无敌时间（传送后无伤害保护）
disable-back-on-quit: false          # 禁用退出游戏位置记录（退出时不会保存 /back 位置）

# 时间单位均为秒
# 数值设置
invincibility-seconds: 5             # 无敌保护持续时间（秒）
keep-alive: 60                       # 传送请求有效时长（秒）
delay-back-command: 5                # /back 命令执行延迟（秒）
delay-teleportation: 5               # 常规传送延迟时间（秒）

# 冷却时间
back-cooldown: 10                    # /back 命令冷却时间
tpa-cooldown: 10                     # /tpa 命令冷却时间
tpahere-cooldown: 10                 # /tpahere 命令冷却时间
tpahereall-cooldown: 10              # /tpahereall 全体传送冷却时间

# 自定义冷却时间权限格式: 
# simpletpa.cooldown.命令类型.秒数 
# 可用命令类型: tpa | tpahere | back | tpahereall
# 示例: simpletpa.cooldown.tpa.300
